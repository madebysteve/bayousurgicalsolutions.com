<section class="ContactForm">
  <h2>Contact Us</h2>
  <p>Call <span class="ContactForm-big">{{ site.phone }}</span></p>
  <p>Email <a class="ContactForm-big" href="mailto:{{ site.email }}">{{ site.email }}</a></p>

  <script>
    function onContactFormSubmit(token) {
      document.getElementById("contact-form").submit();
    }
  </script>

  <form id="contact-form" action="https://formcarry.com/s/ryqWaV1Wf" method="POST">

    <div class="halves">
      <div class="half">
        <p>
          <label for="contact-name">Name (required)</label>
          <input id="contact-name" type="text" name="name" required />
        </p>
        <p>
          <label for="contact-facility">Facility</label>
          <input id="contact-facility" type="text" name="facility" />
        </p>
        <p>
          <label for="contact-phone">Phone Number</label>
          <input id="contact-phone" type="phone" name="phone" />
        </p>
        <p>
          <label for="contact-email">Email (required)</label>
          <input id="contact-email" type="email" name="email" required />
        </p>
      </div>
      <div class="half">
        <p>
          <label for="contact-subject">Subject</label>
          <input id="contact-subject" type="text" name="subject" size="40" />
        </p>
        <p>
          <label for="contact-message">Message</label>
          <textarea id="contact-message" name="message" cols="30" rows="5"></textarea>
        </p>
        <p>
          <button class="g-recaptcha SubmitButton" data-sitekey="6Ldbk4sUAAAAAEqUTrrVlz3DOq-o-RhaynDDgGtT" data-callback="onContactFormSubmit">
            Send
          </button>
        </p>
        <p>
          <small>This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</small>
        </p>
      </div>
    </div>
  </form>
</section>
